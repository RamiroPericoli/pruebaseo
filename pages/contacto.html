<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="¿Tienes preguntas o comentarios? ¡Estamos aquí para ayudarte! En QueComemosHoy, valoramos tus opiniones y estamos listos para responder a tus consultas. Contáctanos hoy mismo">
  <meta name="keywords" content="
  Servicio de atención al cliente, Consultas de usuarios, Comentarios y sugerencias, Contacto de soporte">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>QueComemosHoy</title>
</head>

<body>
  <header class="logo-header border border-success-subtle">
    <!--Logo de la página-->
    <a class="logo-marca" href="../index.html"><img class="logo__marca" src="../assets/logo-marca.png"
        alt="Logo-marca"></a>
    <!--Menu navegable-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/recetas.html">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/planifica-tu-menu.html">Planifica tu menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="QueComemosHoy" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!--Titulo pagina contacto-->
    <h1 class="titulos__">Mantenete en contacto</h1>
    <!--Formulario-->
    <div class="container">
      <form class="formulario" action="../index.html">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
          <label for="Mail">Mail</label>
          <input type="email" class="form-control" id="Mail" placeholder="ejemplo@hotmail.com" required>
        </div>
        <div class="form-group">
          <label for="comentario">Dejenos su comentario</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="10"
            placeholder="Ingrese su comentario"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-success">Limpiar</button>
      </form>
    </div>
  </main>
  <!--Estilo footer-->
  <footer>
    <!--Estilo footer-->
    <div class="texto-footer">
      <p>Todos los derechos reservados</p>
      <p>Aviso de privacidad</p>
      <p>Terminos y condiciones</p>
    </div>
    <div class="redes-sociales">
      <img class="redes__sociales__logo" src="../assets/logo-instagram.PNG" alt="logo-instagram"><img
        class="redes__sociales__logo" src="../assets/logo-facebook.png" alt="logo-facebook"><img
        class="redes__sociales__logo" src="../assets/logo-twitter.png" alt="logo-twitter">
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
